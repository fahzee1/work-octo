<div id="ctrl-{{ field.auto_id }}" class='ctrlHolder {{ div_class }} {% if field.errors %}error{% endif %}'>
    {{ field.label_tag }}
    
    {% if field.help_text %}
    <span class='helptext'>
            {{ field.help_text }}
    </span>
    {% endif %}
    
    {{ field }}
    
    {% if field.errors %}
        <ul class='formHint'>
        {% for error in field.errors %}
            <li><strong>{{ error }}</strong></li>
        {% endfor %}
        </ul>
    {% endif %}
    <div class="clear"></div>
</div>
