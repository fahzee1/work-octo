{% load content_tags content_filters sekizai_tags %}
{% load url from future %}
<h4>Find Your Neighborhood. <span>Find the Crime.</span></h4>
<div id="search-box">
	<div id="search-form">
	    <div id="form">
	        <form name="input" action="{% url 'search' %}" method="get">

	            <div class="search-area">
	                <input style="" type="text" spellcheck="true" name="q" placeholder="(Enter City/State or Zip Code)">
	            </div>
	            <div class="submit">
	                <input type="image" src="{{ STATIC_URL }}img/external-lp/freecrimestats/submit-button-large.png" value="">
	            </div>
	        </form>
	    </div>
	</div>
	<p id="state-headline"><a href="{% url 'states' %}" title="Search Crime Statistics by State">Or Search By State By Clicking Here</a></p>
</div>
