{% extends "external/alarm-zone/base.html" %}
{% load content_filters content_tags sekizai_tags %}


{% block content %}
    <div id="hero-banner" class="tk-museo-sans">
        <img src="{{ STATIC_URL }}img/external-lp/alarmzone/home-security-header.png" alt="Home Security Header" class="hero-header" />
        <a href="{% url shop %}" title="Home Security Designed to your Specifications - Monitoring Starting at $19.99"><img src="{{ STATIC_URL }}img/external-lp/alarmzone/home-security-hero.jpg" alt="Home Security Designed to Your Specifications" /></a>
        <p>{{ phone_number|format_number }}</p>
    </div>
    <div id="secondary-items">
        <div class="sub-deal">
            <a href="{% url shop %}#extra-security" title="Extreme Weather Protection for only $4 per month">
                <img src="{{ STATIC_URL }}img/external-lp/alarmzone/extreme-weather.jpg" alt="Extreme Weather Protection - Flood and Freeze Sensors" width="266" height="225" />
                <p>
                   Extreme Weather Add-On
                   <span>Learn More ></span> 
                </p>
            </a>
        </div>
        <div class="sub-deal">
            <a href="{% url shop %}#extra-security" title="Fire & Smoke Protection for $10 per month">
                <img src="{{ STATIC_URL }}img/external-lp/alarmzone/fire-protection.jpg" alt="Fire & Smoke Protection - Monitored Smoke Detectors and Sirens" width="266" height="225" />
                <p>
                   Fire & Smoke Monitoring
                   <span>Learn More ></span> 
                </p>
            </a>
        </div>
        <div class="sub-deal omega">
            <a href="{% url shop %}#extra-security" title="Vehicle GPS Tracking for $10 per month">
                <img src="{{ STATIC_URL }}img/external-lp/alarmzone/gps-tracking.jpg" alt="Vehicle GPS Tracking" />
            
                <p class="long">
                   GPS Vehicle Tracking
                   <span>Learn More ></span>
                </p>
            </a>
        </div>

    </div>
{% endblock %}
