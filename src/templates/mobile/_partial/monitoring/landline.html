<img src="{{ STATIC_URL }}/img/mobile/landline-icon.png" alt="landline-icon" width="112" height="88" />
<h3>Landline <strong>${{ monthly_price|default:'19.99' }} <span>per month</span></strong></h3>
<ul>
    <li>Affordable & Reliable</li>
    <li>Uses Existing Phone Line</li>
</ul>
{% if action == 'remove' %}
<div class="button-link remove-item" data-monthly="{{ monthly_price|default:'19.99' }}" data-item="landline" data-category="monitoring" data-price="0.00">
    <a href="#">Remove</a>
</div>
{% else %}
<div class="button-link add-item" data-monthly="{{ monthly_price|default:'19.99' }}" data-item="landline" data-category="monitoring" data-price="0.00">
    <a href="#">Add to Cart</a>
</div>
{% endif %}
