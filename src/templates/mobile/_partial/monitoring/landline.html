<img src="{{ STATIC_URL }}/img/mobile/landline-icon.png" alt="landline-icon" width="112" height="88" />
<h3>Landline <strong>${{ monthly_price|default:'19.99' }} <span>per month</span></strong></h3>
<p>with the Basic Package</p>
<ul>
    <li>Affordable & Reliable</li>

{% if action == 'remove' or current_cart.monitoring.item == 'landline' %}

<div class="button-link add-item" data-monthly="0.00" data-item="landline" data-category="monitoring" data-price="0.00">

</div>
{% endif %}
