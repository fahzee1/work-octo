<div id="ctrl-{{ field.auto_id }}" class='form-row ctrlHolder {{ div_class }} {% if field.errors %}error{% endif %}'>
    <div>
    <label for="{{ field.name }}" class="{% if field.field.required %}required{% endif %}">{{ field.label }}:</label>

    {% if field.help_text %}
    <p class='form-help'>
            {{ field.help_text }}
    </p>
    {% endif %}
    
    {{ field }}
    
        {% for error in field.errors %}
        <ul class='formHint'>
            <li><strong>{{ error }}</strong></li>
        </ul>
        {% endfor %}
    <div class="clear"></div>
    </div>
</div>
