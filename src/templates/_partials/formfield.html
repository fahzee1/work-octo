<div id="ctrl-{{ field.auto_id }}" class='form-row ctrlHolder {{ div_class }} {% if field.errors %}error{% endif %}'>
    <div>
    {% if field.field.required %}*{% endif %}{{ field.label_tag }}

    {% if field.help_text %}
    <span class='helptext'>
            {{ field.help_text }}
    </span>
    {% endif %}
    
    {{ field }}
    
        <ul class='formHint'>
        {% for error in field.errors %}
            <li><strong>{{ error }}</strong></li>
        {% endfor %}
        </ul>
    <div class="clear"></div>
    </div>
</div>
