{% extends "order/quote-form.html" %}
       
{% block formfields %}
       
    <label>Name</label>
       
    <input id="id_name" type="text" maxlength="128" name="name" placeholder="Name">
       
    <label>Email</label>
       
    <input id="id_email" type="text" maxlength="128" name="email" placeholder="Email">
       
    <label>Phone Number</label>
       
    <input id="id_phone" type="text" maxlength="20" name="phone" placeholder="Phone">
       
{% endblock %}
