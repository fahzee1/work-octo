{% if messages %}
    {% for message in messages %}
<div class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}">
    <a class="close" data-dismiss="alert" href="#">Ã—</a>
    {% if message.tags == 'success' %}
    <h4>Success!</h4>
    {% endif %}
    {% if message.tags == 'error' %}
    <h4>Uh oh!</h4>
    {% endif %}
    {% if message.tags == 'info' %}
    <h4>Please Read...</h4>
    {% endif %}
    {{ message|safe }}
</div>
    {% endfor %}
{% endif %}
